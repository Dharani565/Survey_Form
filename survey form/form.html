<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- css file link-->
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
            Survey for CODEALPHA
            </h1>
            <p id="description">
                Thank You for taking the time to help us to improve the platform
            </p>
        </header>
        <form action="" id="survey-form">
            <!--Text section -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"  name="name" id="name" class="formcontrol" placeholder="Enter your name" required>
            </div>
            <!--  end of text section -->

            <!-- Type email section -->

            <!-- end of type email section-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"  name="email" id="email" class="formcontrol" placeholder="Enter your email" required>
            </div>
            <!-- end of type email section -->

            <!-- Type number section -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number"  name="phone" id="phone" class="formcontrol" placeholder="Enter your phone number" required>
            </div>

            <!-- end of number section -->

            <!-- Address section -->
            <div class="form-group">
                <label for="address">Address<span class="clue">(optional)</span></label>
                <input type="text"  name="address" id="address" class="formcontrol" placeholder="Enter your address" required>
            </div>

            <!-- end of address section-->

            <!-- select selection -->
            <div class="form-group">
                <p id="quest">Which option best describe your current role ?</p>
                <select name="role" id="dropdown"  class="formControl" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="job">Job</option>
                    <option value="other">Other</option>
                    
                </select>
            </div>

            <!-- end of select section -->

            <!-- radio button section -->
            <div class="form-group">
                <p id="quest">How you come to know about CODE ALPHA Intern ?</p>
                <label for="">
                    <input type="radio" name="source" value="friends" class="inputRadio" >Friends
                </label>
                <label for="">
                    <input type="radio" name="source" value="tv-ads" class="inputRadio">TV Ads
                </label>
                <label for="">
                    <input type="radio" name="source" value="social-media" class="inputRadio">Social Media
                </label>
                <label for="">
                    <input type="radio" name="source" value="newspaper" class="inputRadio">Newspaper
                </label>
                <label for="">
                    <input type="radio" name="source" value="other" class="inputRadio" >Other
                </label>
            </div>

            <!-- end of radio button section -->

            <!-- checkbox section -->
            <div class="for-group">
                <p id="quest">Would you like to see improved</p>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="back-end-dev">Back-end Developer
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="front-end-dev">Front-end Developer
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="app-dev">Android App Developer
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="soft-engineering">Software Engineering 
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="other">Other
                </label>
                
                
            
            </div>

            <!-- end of checkbox section -->

            <!--  Textarea section -->
            <div class="from-group">
                <p id="quest">Give us your feedback</p>
                <textarea name="feedback" id="feedback" cols="30" rows="5" class="textarea" placeholder="Enter your feedback here..."></textarea>
            </div>

            <!-- end of textarea section -->

            <!-- submit button -->
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>


        </form>
    </div>
</body>
</html>
